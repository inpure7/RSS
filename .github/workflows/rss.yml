name: Generate RSS Feed

on:
  schedule:
    - cron: '0 9 * * *'  # 매일 오전 9시 UTC (한국 기준 오후 6시)
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4 feedgen

      - name: Run RSS generator script
        run: python rss_generator.py

      - name: Commit updated rss.xml
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add rss.xml

          echo "🕒 현재 시간: $(date '+%Y-%m-%d %H:%M:%S')"

          if ! git diff --cached --quiet; then
            echo "📦 변경 사항 감지됨 – 커밋 및 푸시 진행"
            git commit -m "Update RSS feed"
            git push
          else
            echo "✅ 변경 없음 – 커밋/푸시 생략"
          fi
